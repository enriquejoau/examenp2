<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personsa</title>
    <link rel="stylesheet" href="css/persona.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="sidebar-container" class="bg-primary">
        <div class="logo">
            <h4 class="text-light font-weight-bold"><i class="fas fa-user-cog"></i> Home</h4>
        </div>
        <div class="menu">
            <a href="home.html" class="d-block text-light p-3"><i class="fas fa-home"></i>  Home</a>
            <a href="persona.html" class="d-block text-light p-3"><i class="fas fa-user-cog"></i>  Persona</a>
            <a href="operacion.html" class="d-block text-light p-3"><i class="fas fa-cogs"></i>  Operacion</a>
            <a href="ejemplos.html" class="d-block text-light p-3"><i class="fas fa-stream"></i>  Ejemplos</a>
            <a href="login.html" class="d-block text-light p-3"><i class="fas fa-sign-out-alt"></i>  Regresar al Login</a>
        </div>
    </div>
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body" style="border: 1px solid black;">
                        <form role="form" style="border: 1px solid black;">
                            <div class="form-group">
                                <input type="text" name="Nombre" id="nombre" class="form-control input-sm"
                                    placeholder="Nombre y Apellido">
                            </div>
                            <div class="form-group">
                                <input type="text" name="Correo" id="correo" class="form-control input-sm"
                                    placeholder="Correo">
                            </div>
                            <div class="form-group">
                                <input type="text" name="telf" id="telefono" class="form-control input-sm"
                                    placeholder="Telefono">
                            </div>
                            <input id="registrar" type="button" value="Register" class="btn btn-info btn-block">

                        </form>
                        <div class="resultados">
                            <div>
                                <div id="nombreR"></div>
                                <br>
                                <div id="correoR"></div>
                                <br>
                                <div id="telfR"></div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/persona.js"></script>
</body>

</html>
