<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="login" class="container">
        <div  class="row">
            <div id="izquierda"class="col-lg-6">
                <img id="dubai" src="recursos/dubai.jpg" alt="">
            </div>

            <div id="derecha" class="col-lg-6">
                <div class="abs-center">
                <img id="usuario" src="recursos/user.png" alt="">
                    <div class="form-group">
                        <label for="email">Usuario</label>
                        <input type="username" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button id="boton" type="button" class="btn btn-primary">Ingresar</button>
                </div>
            </div>
        </div>

    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
